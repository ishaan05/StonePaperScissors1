<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico">
  </head>
  <body>
    <header>
      <h1>Stone👊🏻 Paper📃 Scissors✂️</h1>

    </header>

    <div class="score-board">
    <div id="user-label" class="badge">user</div>
    <div id="computer-label" class="badge">comp</div>
    <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
      <p>👐🏻Let's get some fresh hands. Bring it on!👐🏻</p>
    </div>

    <div class="choices">
      <div class="choice" id="r">
        <img src="images/rock.jpg" alt="" width="150px" height="150px">
      </div>
      <div class="choice" id="p">
        <img src="images/paper.jpg" alt="" width="150px" height="150px">
      </div>
      <div class="choice" id="s">
        <img src="images/scissor.jpg" alt="" width="150px" height="150px">
      </div>
    </div>

    <p id="action-message">Make Your Move.</p>
    <script src="app.js" charset="utf-8"></script>

    <footer>
     <p>©️ 2020 Ishaan Korkanti</p>
    </footer>
  </body>
</html>
